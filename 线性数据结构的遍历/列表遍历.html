<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>列表遍历</title>
</head>
<body>
	<script>
		function Node(val){
			this.value = val;
			this.next = null;
		}
		var node1 = new Node(1);
		var node2 = new Node(2);
		var node3 = new Node(3);
		node1.next = node2;
		node2.next = node3;
		node3.next = null;
		// 列表遍历
		function fl(root){
			if(root == null) return false;
			console.log(root.value);
			return fl(root.next)
		}
		fl(node1)
	</script>
</body>
</html>
