<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>逆置链表</title>
</head>
<body>
	<script>
		function Node(val){
			this.value = val;
			this.next = null;
		}
		var node1 = new Node('a');
		var node2 = new Node('b');
		var node3 = new Node('c');
		var node4 = new Node('d');
		var node5 = new Node('e');
		var node6 = new Node('f')
		node1.next = null;
		node2.next = node1;
		node3.next = node2;
		node4.next = node3;
		node5.next = node4;
		node6.next = node5;

		function nz(root){
			if(root.next.next == null){
				root.next.next = root;
				return root.next;
			}else{
				var a = nz(root.next);
				root.next.next = root;
				root.next = null;
				return a
			}
		}
		nz(node1)
		console.log(node6)
	</script>
</body>
</html>
