<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		function Node(val){
			this.value = val;
			this.left = null;
			this.right = null;
		}
		var a = new Node('a');
		var b = new Node('b');
		var c = new Node('c');
		var d = new Node('d'); 
		var e = new Node('e'); 
		var f = new Node('f'); 
		var h = new Node('h'); 
		a.left = b;
		a.right = c;
		b.left = d;
		b.right = e;
		c.left = f;
		c.right = h;
		
		//前序遍历
		function front(root){
			if(root == null) return ;
			console.log(root.value)
			front(root.left);
			front(root.right)
		}
		front(a)
	</script>
</body>
</html>
