<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>简单快排</title>
</head>
<body>
	<script>
		var arr = [3,2,5,5,4,9,6,3,78,14,12,8,7,6,4];
		function ps(arr){
			if(arr == null || arr.length == 0) return [];
			var leader = arr[0];
			var left = [];
			var right = [];
			for(var i = 1; i < arr.length; i++){
				if(arr[i] < leader){
					left.push(arr[i]);
				}else{
					right.push(arr[i])
				}
			}
			left = ps(left);
			right = ps(right);
			left.push(leader);
			return left.concat(right)
		}
		console.log(ps(arr))
	</script>
</body>
</html>
