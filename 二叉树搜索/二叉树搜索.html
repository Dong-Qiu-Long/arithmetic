<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>二叉树搜索</title>
</head>
<body>
	<script>
		//问题:有一万个数,写一个方法，进行查找，查找给定的数，返回
		//     存在还是不存在。  尽可能的性能好

		//二叉树搜索
		//首先是一颗二叉树
		//其次有排序效果,左子树的节点都比当前节点小
		//右子树的节点都比当前节点大

		var arr = [];

		for(var i = 0; i < 1000 ; i++){
			arr[i] = Math.floor(Math.random()*1000);
		}

		function Node(val){
			this.value = val;
			this.left = null;
			this.right = null;
		}

		function buidSearchTree(arr){
			if(arr == null && arr.length == 0) return ;
			var root = new Node(arr[0]);
			for(var i = 0; i < arr.length ; i++){
				addNode(root,arr[i])
			}
			return root
		}

		function addNode(root,num){
			if(root == null) return;
			if(root.value == null) return;
			if (root.value < num){
				if(root.right == null){
					root.right = new Node(num)
				}else{
					addNode(root.right , num);
				}
			} else {
				if(root.left == null){
					root.left = new Node(num)
				}else{
					addNode(root.left,num)
				}
			}
		}

		function searchByTree(arr,target){
			if(arr == null) return false;
			if(arr.value == target) return true;
			if(arr.value < target) return searchByTree(arr.right,target);
			else return searchByTree(arr.left,target);
		}
		var root = buidSearchTree(arr);
		console.log(searchByTree(root,457))
	</script>
</body>
</html>
