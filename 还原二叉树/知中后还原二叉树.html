<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>知中后还原二叉树</title>
</head>
<body>
	<script>
		var zhong = ['d','b','e','a','f','c','g'];
		var hou = ['d','e','b','f','g','c','a'];

		function Node(val){
			this.value = val;
			this.left = null;
			this.right = null;
		}

		function fl(zhong,hou){
			if(zhong == null || hou == null || zhong.length == 0 || hou.length == 0 || zhong.length != hou.length ) return;
			var root = new Node(hou.length-1);
			var index = zhong.indexOf(root.value);
			var zhongLeft = zhong.slice(0,index);
			var zhongRight = zhong.slice(index+1,zhong.length);
			var houLeft = hou.slice(0,index);
			var houRight = hou.slice(index,hou.length-1);
			root.left = fl(zhongLeft,houLeft);
			root.right = fl(zhongRight,houRight);
			return root;
		}
		console.log(fl(zhong,hou));
	</script>
</body>
</html>
