<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>二叉树的比较</title>
</head>
<body>
	<script>
		function Node(val){
			this.value = val;
			this.left = null;
			this.right = null;
		}
		var a = new Node('a');
		var b = new Node('b');
		var c = new Node('c');
		var d = new Node('d');
		var e = new Node('e');
		var f = new Node('f');
		var g = new Node('g');

		a.left = b;
		a.right = c;
		b.left = d;
		b.right = e;
		c.left = f;
		c.right = g;

		var a1 = new Node('a');
		var b1 = new Node('b');
		var c1 = new Node('c');
		var d1 = new Node('d');
		var e1 = new Node('e');
		var f1 = new Node('f');
		var g1 = new Node('g');

		a1.left = b1;
		a1.right = c1;
		b1.left = d1;
		b1.right = e1;
		c1.left = f1;
		c1.right = g1;

		function compareTree(root1,root2){
			if(root1 == root2) return true;
			if(root1 != null && root2 == null || root1 == null && root2 != null) return false;
			if(root1.value != root2.value) return false;
			var leftBool = compareTree(root1.left,root2.left);
			var rightBool = compareTree(root1.right,root2.right)
			return leftBool && rightBool
		}
		console.log(compareTree(a,a1))
	</script>
</body>
</html>
